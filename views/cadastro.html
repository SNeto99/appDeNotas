<!DOCTYPE html>
<html lang="pt">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: rgb(92, 92, 92);
            color: #333;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Cadastro de Usu치rio</h2>
        <form id="cadastroForm">
            <div class="mb-3">
                <label for="" class="form-label">Nome de Usu치rio</label>
                <input type="text" id="" name="" class="form-control" maxlength="50" placeholder="Escolha um nome de usu치rio" required>
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">E-mail</label>
                <input type="email" id="emailInput" name="emailInput" class="form-control" maxlength="100" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Senha</label>
                <input type="password" id="passwordInput" name="passwordInput" class="form-control" maxlength="50" placeholder="Digite uma senha" required>
            </div>

</body>
